<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia-O-Matrix</title>
</head>
<body>
    <div class="wrapper">
        <header id="game-title">
            <h1>Trivia-O-Matrix</h1>
        </header>
        <div class="trivia-controls">
            <!-- <button id="topic-button">Select a topic</button> -->
            <select id="select-topic">
                <option value="">--Please select a topic--</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option> 
                </option>
            </select>
            <select id="number-questions">
                <option value="">--Number of questions--</option>
                <option value="5">5</option>
                <option value="10">10</option> 
            </select>
            <label><input type="checkbox" id="set-timer" value="yes">Timer?</input></label>
            <button id="go-button">Go!</button>
        </div>
        <div id="timer-box">Timer</div>
        <div class = "question">Question 1<br>1. Answer 1<br>2. Answer 2<br>3. Answer 3<br>4. Answer 4</div>
        <div id="review-later-log">
            <h4>Review-later list</h4>
            <hr style="width:100%;text-align:left;margin-left:0">
            <ul>
                <li>Question 2</li>
                <li>Question 3</li>
            </ul>
        </div>        
        <nav>
            <button id="go-first-button" class='nav-button'><<</button>
            <button id="go-down-button" class='nav-button'><</button>
            <button id="go-up-button" class='nav-button'>></button>
            <button id="go-last" class='nav-button'>>></button>
        </nav>
        <div class="submit-section">
            <button id="submit-button">Submit answers</button>
        </div>
        <footer>
            <p>Trivia-O-Matrix developed by Cesar Trevino, Monterrey, Mexico 2020</p>
        </footer>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
