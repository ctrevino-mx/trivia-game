<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
</head>
<body>
    <div class="wrapper">
        <header id="game-title">
            <h1>Trivia</h1>
        </header>
        <div class="trivia-controls">
            <select id="select-topic">
                <option value="">--Please select a topic--</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option> 
                </option>
            </select>
            <select id="number-questions">
                <option value="">--Number of questions--</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option> 
            </select>
            <label><input type="checkbox" id="set-timer" value="yes">Timer?</input></label>
            <button id="go-button" class="general-button">Go!</button>
        </div>
        <div id="timer-box">Timer</div>
        <div class = "questionLayout">
            <div class = "question" id="questionDescription"></div>
            <hr>
            <div class = "question" id="questionAnswers"></div>
            <div class = "question" id="questionImageCanvas"></div>
        </div>
 
        <div id="response-feedback">
            <h3 id='response-header'>Titulo</h3>
            <!-- <hr style="width:100%;text-align:left;margin-left:0"> -->
            <p id="response-answer">Mensaje</p>
            <img id='response-img' src="images/Image0.jpeg"></img>    
        </div>        
        <nav>
            <button id="go-first-button" class="nav-button" class="general-button"><<</button>
            <button id="go-down-button" class='nav-button'><</button>
            <button id="go-next-button" class="nav-button, general-button">Next</button>
            <button id="go-last" class='nav-button'>>></button>
            <button id="submit-button">Submit answers</button>
        </nav>
        <!-- <div class="submit-section">
            <button id="submit-button">Submit answers</button>
        </div> -->
        <footer>
            <p>Simpson'ss Trivia developed by Cesar Trevino, Monterrey, Mexico 2020</p>
        </footer>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
