<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
</head>
<body>
    <div class="wrapper">
        <header id="game-title">
        </header>
        <div class="trivia-controls">
            <select id="select-scheme">
                <option value="">--Please select color scheme--</option>
                <option value="0">Homer Simpson</option>
                <option value="1">Marge Simpson</option> 
                <option value="2">Bart Simpson</option> 
                <option value="3">Edna Krabappel</option> 
            </select>
            <select id="number-questions">
                <option value="">--Number of questions--</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option> 
            </select>
            <button id="go-button" class="general-button">Go Homer!</button>
        </div>
        <div class = "questionLayout">
            <div class = "question" id="questionDescription"></div>
            <hr>
            <div class = "question" id="questionAnswers"></div>
            <div class = "question" id="questionImageCanvas"></div>
        </div>
 
        <div id="response-feedback">
            <h3 id='response-header'>Trivia Dashbord</h3>
            <p id="response-comment">Get your feedback here...</p>
            <p id="response-score">See your score here...</p>
        </div>        
        <nav>
            <button id="go-next-button" class="nav-button, general-button">Next</button>
            <button id="get-rank-button" class='nav-button, general-button'>Get your final rank</button>
            <button id="reset-button" class="general-button">Play Again</button>
        </nav>
        <footer>
            <p>Credits: Google font Schoolbell - getwallpapers.com - 20th Century Fox - The Simpson's</p>
        </footer>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
